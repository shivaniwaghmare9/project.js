 </div>
 
      <form id="form" data-aos="flip-right"
      data-aos-duration="1500" >
        <h2>SIGN UP</h2>

        <p id="nameerror"></p>
        <input type="text" placeholder="Name" id="nameinput" data-aos="zoom-in-right"

        <input type="text" placeholder="Number" id="numberinput" data-aos="zoom-in-right"

        <p id="emailerror"></p>

        <p id="passworderror"></p>
        <input type="text" placeholder="Password" id="inputpassword" data-aos="zoom-in-right"
        data-aos-duration="2500"><br><br>
        <p id="conpasserror"></p>
        <input type="text" placeholder="Confirmpassword" id="confirmpassinput"><br><br>

        <input type="submit" value="signup" onclick="return sub()" id="submit" >



      </form>
